name: Build and Test

on: pull_request  

permissions:
  contents: read

jobs:
  check_lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-linux
      - uses: pre-commit/action@v3.0.1

  linux_build_and_test:
    strategy:
      matrix:
        runner:
          - ubuntu-22.04
          - ubuntu-22.04-arm
      fail-fast: false
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-linux
      - uses: ./.github/actions/build-linux

  mac_build_and_test:
    if: github.repository == 'ml-explore/mlx'
    runs-on: [self-hosted, macos]
    needs: check_lint
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-macos
      - uses: ./.github/actions/build-macos

  paged_attention_bench:
    if: github.repository == 'ml-explore/mlx'
    runs-on: [self-hosted, macos]
    needs: mac_build_and_test
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-macos
        with:
          python-version: '3.12'
      - name: Run paged attention microbench
        run: |
          python benchmarks/python/paged_attention_bench.py \
            --batch 64 --q-heads 8 --kv-heads 4 --head-dim 128 \
            --block-size 32 --max-blocks 128 --active-blocks 64 \
            --repeats 16 --dtype float16 --tg-size 128 > paged_attention_pr.csv
      - name: Upload paged attention bench CSV
        uses: actions/upload-artifact@v5
        with:
          name: paged-attention-bench
          path: paged_attention_pr.csv
          retention-days: 7

  paged_attention_bench:
    if: github.repository == 'ml-explore/mlx'
    runs-on: [self-hosted, macos]
    needs: mac_build_and_test
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-macos
        with:
          python-version: '3.12'
      - name: Run paged attention microbench
        run: |
          source .venv/bin/activate || python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -e .
          mkdir -p bench
          python benchmarks/python/paged_attention_bench.py \
            --batch 64 \
            --q-heads 32 \
            --kv-heads 8 \
            --head-dim 128 \
            --block-sizes 32 64 \
            --tg-sizes 64 128 \
            --vec-widths 1 2 4 \
            --max-blocks 128 \
            --active-blocks 64 \
            --repeats 16 \
            --dtype float16 \
            --csv bench/paged_attention_pr.csv
      - name: Print paged attention CSV
        run: |
          cat bench/paged_attention_pr.csv
      - name: Upload paged attention bench CSV
        uses: actions/upload-artifact@v5
        with:
          name: paged-attention-bench
          path: bench/paged_attention_pr.csv
          retention-days: 7

  cuda_build_and_test:
    if: github.repository == 'ml-explore/mlx'
    runs-on: gpu-t4-4-core
    needs: check_lint
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-linux
        with:
          runner-type: 'cuda'
      - uses: ./.github/actions/build-cuda

  build_documentation:
    if: github.repository == 'ml-explore/mlx'
    runs-on: [self-hosted, macos]
    needs: check_lint
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/build-docs

  linux_fedora_build_cpp:
    name: Linux Fedora CPP Build (${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - host: ubuntu-22.04
            arch: x86_64
          - host: ubuntu-22.04-arm
            arch: aarch64

    runs-on: ${{ matrix.host }}
    container:
      image: fedora:42
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: CPP Build Test - No Release
        run: |
          bash ./.github/scripts/setup+build-cpp-linux-fedora-container.sh
